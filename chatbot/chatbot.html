<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../images/icon.jpg" type="image/jpeg">
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot</h2>
    
    <div id="chat-window">
      <div class="bot-message">Bot: Hello! How can I assist you today?</div>
    </div>

    <div class="input-controls">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>

   
    <div style="margin-top: 20px; text-align: center;">
     <button onclick="window.location.href='../signdetector/signdetector.html'">Open Sign Detector</button>


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
